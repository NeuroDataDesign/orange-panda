<form ng-model = 'data' class="col-xl-12 text-center row" action = "" name="form">
<div class="form-group row">
  <label class="col-xs-offset-2 col-xs-4 col-form-label">Bucket Name</label>
  <div class="col-xs-3">
	<input class="form-control" type="text" ng-model="data.bucket" ng-init='data.bucket="neurodatadesign-test"'>
  </div>
</div>
<div class="form-group row">
  <label class="col-xs-offset-2 col-xs-4 col-form-label">Input BIDS directory in S3</label>
  <div class="col-xs-3">
	<input class="form-control" type="text" ng-model="data.fpath" ng-init='data.fpath="neurodatadesign-test"'>
  </div>
</div>
<div class="form-group row">
  <label class="col-xs-offset-2 col-xs-4 col-form-label">Output BIDS directory in S3</label>
  <div class="col-xs-3">
  <input class="form-control" type="text" ng-model="data.fpath" ng-init='data.fpath="small_test_set"'>
  </div>
</div>
<button class="btn btn-lg btn-orange" data-ng-click="get(data)">Run Pre-Processing</button>
</form>
