<div class="jumbotron text-center">
<h1>Explore Data</h1>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>File Name</th>
      <th>Report of Analysis</th>
      <th>Zip of Analysis Files</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="n in f_name_list">
      <td scope="row">{{n.f_name}}</td>
      <td><a ng-href="{{n.report}}" target="_blank">report</a></td>
      <td><a target = "_blank" ng-href="{{n.zip}}">zip file</td>
	</tr>
  </tbody>
</table>
</div>
</div>
