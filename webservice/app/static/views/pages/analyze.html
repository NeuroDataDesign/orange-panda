<div class="jumbotron text-center">
<h1>Analyze Your Own Data</h1>
    <!doctype html>
    <title>Analyze</title>
    <form class="col-lg-12 text-center row" action = "" name="form" ng-hide='got_data'>
	<div class="form-group row">
	  <label class="col-xs-4 col-form-label">Bucket Name</label>
	  <div class="col-xs-8">
		<input class="form-control" type="text" ng-model="data.bucket" ng-init='data.bucket="neurodatadesign-test"'>
	  </div>
	</div>
	<div class="form-group row">
	  <label class="col-xs-4 col-form-label">File Path</label>
	  <div class="col-xs-8">
		<input class="form-control" type="text" ng-model="data.fpath" ng-init='data.fpath="test.mat"'>
	  </div>
	</div>
	<div class="form-group row">
	  <label class="col-xs-4 col-form-label">Name for Data</label>
	  <div class="col-xs-8">
		<input class="form-control" type="text" ng-model="data.name" ng-init='data.name="my_eeg_data.mat"'>
	  </div>
	</div>
	<button class="btn btn-lg btn-primary" data-ng-click="get()">Get Data</button>
    </form>
    <!-- <a href="/analyze" target="_blank">
            Click here to go to the upload portal
    </a>
    <form action="" method=post enctype=multipart/form-data>
             <input type=file name=file>
             <input type=submit value=Upload>
    </form>
    <a href="/">back</a> -->
    <div class='col-md-10 text-center bg-primary'>{{ message }}</p>
    <button class = "btn btn-lg btn-success" ng-show="got_data" data-ng-click="analyze()">Analyze {{data.name}}</button>
</div>
